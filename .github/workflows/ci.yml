name: CI

on:
  push:
    branches:
      - main
      - testes-unitarios
  pull_request:
    branches:
      - main
      - testes-unitarios

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Build with Gradle
        run: ./gradlew build